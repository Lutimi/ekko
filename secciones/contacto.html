  <section>

    <!-- Formulario section -->
    <div class="container">
      <div class=" text-center mt-5 ">
        <h1>Cont√°ctanos</h1>
      </div>
      <div class="row ">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
              <div class="container">
                <form id="contact-form" role="form">
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group"> <label for="form_name">Primer nombre *</label> <input id="form_name"
                            type="text" name="name" class="form-control" placeholder="Ingresar nombre *"
                            required="required" data-error="Firstname is required."> </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group"> <label for="form_lastname">Apellidos *</label> <input
                            id="form_lastname" type="text" name="surname" class="form-control"
                            placeholder="Ingresar apellidos *" required="required" data-error="Lastname is required.">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email"
                            type="email" name="email" class="form-control" placeholder="Ingresar email *"
                            required="required" data-error="Valid email is required."> </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group"> <label for="form_need">Opciones *</label> <select id="form_need"
                            name="need" class="form-control" required="required" data-error="Please specify your need.">
                            <option value="" selected disabled>--Clase de interes--</option>
                            <option>Platos tradiciones</option>
                            <option>Postres</option>
                            <option>Clases personalizados</option>
                            <option>Otros</option>
                          </select> </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group"> <label for="form_message">Mensaje *</label> <textarea id="form_message"
                            name="message" class="form-control" placeholder="Escriba mensaje" rows="4"
                            required="required" data-error="Please, leave us a message."></textarea> </div>
                      </div>
                      <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block "
                          value="Enviar"> </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div> <!-- /.8 -->
        </div> <!-- /.row-->
